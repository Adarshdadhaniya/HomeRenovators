<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Section</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
  /* Container styling */
  .contact-section {
    width: 100%;
    max-width: 600px;
    margin: 30px auto;
    padding: 30px;
    background-color: #f9f9f9;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    text-align: center;
    font-family: Arial, sans-serif;
  }

  /* Heading styling */
  .contact-section h2 {
    font-size: 2em;
    color: #333;
    margin-bottom: 15px;
  }

  /* Paragraph styling */
  .contact-section p {
    font-size: 1em;
    color: #555;
    margin-bottom: 20px;
    line-height: 1.6;
  }

  /* Anchor styling */
  .contact-section .contact-link {
    display: inline-block;
    color: #007bff;
    font-weight: bold;
    text-decoration: none;
    margin: 0 10px;
    font-size: 1em;
  }
  .contact-section .contact-link:hover {
    text-decoration: underline;
  }

  /* Icon container styling */
  .contact-section .social-icons {
    margin-top: 20px;
  }

  /* Icon styling with circular background */
  .contact-section .social-icons a {
    color: #333;
    font-size: 1.5em;
    margin: 0 10px;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: #e0e0e0;
    transition: background-color 0.3s, color 0.3s;
  }

  .contact-section .social-icons a:hover {
    background-color: #007bff;
    color: #fff;
  }
</style>
</head>
<body>

<div class="contact-section">
  <h2>Start Your Home Transformation Today</h2>
  <p>Get in touch to receive expert advice and a complimentary consultation and quote for your project.</p>
  
  <!-- Contact Links -->
  <a href="tel:+1234567890" class="contact-link">Phone: +123-456-7890</a>
  <a href="mailto:info@example.com" class="contact-link">Email: info@example.com</a>
  
  <!-- Social Icons -->
  <div class="social-icons">
    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
    <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
    <a href="#" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
  </div>
</div>

</body>
</html>
